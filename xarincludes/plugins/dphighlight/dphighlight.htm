<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#dphighlight_dlg.desc}</title>
    <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
    <script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
    <script type="text/javascript" src="../../utils/editable_selects.js"></script>
    <script language="javascript" type="text/javascript" src="js/dphighlight.js">
</script>
    <link rel="stylesheet" type="text/css" href="css/dphighlight.css" />
    <base target="_self" />
</head>
<body onload="" style="display: none; margin: 4px;">
<form onsubmit="return false;" action="#">
    <div class="Container">
        {#dphighlight_dlg.languagepicker}:
        <select id="ProgrammingLangauges" style="width: 113px">
            <option value="bash">Bash/Shell</option>
            <option value="c++">C++</option>
            <option value="c-sharp">C#</option>
             <option value="cf">Coldfusion</option>
            <option value="css ">CSS</option>
            <option value="delphi">Delphi</option>
            <option value="diff">Diff</option>
            <option value="java">Java</option>
            <option value="js">Javascript</option>
            <option value="pl">Perl</option>
            <option value="php" selected="selected">PHP</option>
            <option value="xml">PHP/XML/HTML(Convert entities)</option>
            <option value="pl">Perl</option>
            <option value="plain">Plain text</option>
            <option value="py">Python</option>
            <option value="ruby">Ruby</option>
            <option value="sql">Sql</option>
            <option value="vb.net">VB</option>
            <option value="xhtml">XML/HTML</option>

        </select>
        <br />
        <div class="Options">
         <input id="autolinks" type="checkbox"  />
         <label id="autolinks_label" >{#dphighlight_dlg.autolinks}</label>
         <input id="collapse" type="checkbox"  />
         <label id="collapse_label" >{#dphighlight_dlg.collapse}</label>
         <input id="toolbar" type="checkbox"  />
         <label id="toolbar_label" >{#dphighlight_dlg.toolbar}</label>
         <input id="htmlscript" type="checkbox"  />
         <label id="htmlscript_label" >{#dphighlight_dlg.htmlscript}</label>
         <input id="gutter" type="checkbox"  />
         <label id="gutter_label" >{#dphighlight_dlg.gutter}</label>
         <br />
         <label id="firstline_label" >{#dphighlight_dlg.firstline}</label>
         <input id="firstline" type="text"  />
         <br />
         <label id="highlight_label" >{#dphighlight_dlg.highlight}</label>
         <input id="highlight" type="text"  /> {#dphighlight_dlg.highlightsyntax}
         <br />
         <label id="codetitle_label" >{#dphighlight_dlg.codetitle}</label>
         <input id="codetitle" type="text"  />
        </div>
         <br class="clearleft"/>

        {#dphighlight_dlg.pagecode}:<br />
        <textarea id="CodeArea" class="CodeArea"></textarea><br />
        <div class="Actions">
        <input id="cancel" type="button" value="{#cancel}" language="javascript" onclick="return Cancel_Button_onclick()" />
        <input id="insert" type="button" value="{#insert}" language="javascript" onclick="return Save_Button_onclick()" /></div>
        </div>
</form>
</body>
</html>
